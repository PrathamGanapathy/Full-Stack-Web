<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neck Stretches</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <ul type="disk" style="color: white;">
        <li>Stand facing a wall with one foot forward and one foot back.</li>
        <li>Keep the back leg straight and the front knee slightly bent.</li>
        <li> Lean into the wall, feeling a stretch in the back calf</li>
        <li>Hold for 15-30 seconds and switch legs.</li>
    </ul>
    <button onclick="Back()" style="background-color: rgb(50, 50, 50);">Back</button>
    <script>
        function Back(){
            window.location.href='Stretches.html';
        }
    </script>
</body>
</html>
