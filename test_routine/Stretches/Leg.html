<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neck Stretches</title>
    <link rel="stylesheet" href="StyleStretches.css">
</head>
<body>
    <ul type="disk" style="color: white;">
        <li>Hold onto a stable surface and swing one leg forward and backward.</li>
        <li>Perform 10-15 swings and switch to the other leg.</li>
        <li>Then, swing your leg sideways across your body, again doing 10-15 swings on each leg.</li>
    </ul>
    <button onclick="Back()" style="background-color: rgb(50, 50, 50);">Back</button>
    <script>
        function Back(){
            window.location.href='Stretches.html';
        }
    </script>
</body>
</html>
