<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display OL in Alert</title>
</head>
<body>

<script>
  function showAlert() {
    // Sample ordered list data
    var olData = ['Item 1', 'Item 2', 'Item 3'];

    // Build the ordered list string
    var olString = 'Ordered List:\n\n';
    for (var i = 0; i < olData.length; i++) {
      olString += (i + 1) + '. ' + olData[i] + '\n';
    }

    // Display the ordered list in an alert
    alert(olString);
  }
</script>

<button onclick="showAlert()">Show Ordered List</button>

</body>
</html>
